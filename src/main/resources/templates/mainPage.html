<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<div id="myPage">
    <h1 id="header">Главная страница</h1>
    <div id="menu">
        <div>
            <a href="registration" name="regLink" >Регистрация</a>
        </div>
        <div>
            <a href="login">Вход</a>
        </div>
        <div>
            <a href="ownPage">Личная страница</a>
        </div>
    </div>
</div>

<!-- books -->
<div>
    <tr th:each="bookInfo: ${books}">
        <div id="particularBook">
            <td th:text="${bookInfo.name}" />
            <td th:text="${bookInfo.author}" />
            <img th:src="@{/images/picture1.png}" alt="Картинка никак не похожая на книгу"/>
        </div>
    </tr>
</div>

</body>
</html>
